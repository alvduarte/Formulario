<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Formulario de Cadastro</title>
  </head>
  <body>
      <main>
    <div class="campo">
      <h1 id="título">Cadastro de DEV's</h1>
      <p id="subtítulo">Complete suas informações</p>
      <br />
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name= "nome" id="nome" required>
            </div>

            <div class="campo">
                <label id="sobrenome" for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="sobrenome" name= "sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name= "email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type= "radio" name="devweb" value="front-end" checked> Front-end
            </label>

            <label>
                <input type= "radio" name="devweb" value="back-end" checked> Back-end
            </label>

            <label>
                <input type= "radio" name="devweb" value="full-stack" checked> Full-stack
            </label>
        </div>
        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select>
                <option selected disable value="">Escolha</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
        
        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza</strong></label>
                <br>
                <br>
                <input type="checkbox" id="html" name= "html" value= "html">
                <label for="html">Html</label>
                <input type="checkbox" id="css" name= "css" value= "css">
                <label for="css">Css</label>
                <input type="checkbox" id="javascript" name= "javascript" value= "javascript">
                <label for="javascript">JavaScript</label>
                <input type="checkbox" id="java" name= "java" value= "java">
                <label for="java">Java</label>
                <input type="checkbox" id="php" name= "php" value= "php">
                <label for="php">PHP</label>
                <br>
                <input type="checkbox" id="sql" name= "sql" value= "sql">
                <label for="sql">Sql</label>
                <input type="checkbox" id="c#" name= "c#" value= "c#">
                <label for="c#">C#</label>
                <input type="checkbox" id="react" name= "react" value= "react">
                <label for="react">React</label>
                <input type="checkbox" id="typescript" name= "typescript" value= "typescript">
                <label for="typescript">TypeScript</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua experiência</strong></label>
            <textarea name="experiencia" id="experiencia" style="width: 26em" rows="6"></textarea>
        </div>

        <button class="botao" type="submit">Concluído</button>
    </form>
</main>

  </body>
</html>
